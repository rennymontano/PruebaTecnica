<div class="container-fluid mt-4 mb-4">
    <div class="row" *ngIf="trueNoticia">
        <ng-container *ngFor='let item of listNoticias'>
            <div class="col-sm-12 mt-2">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{item?.title}}</h5>
                    <p class="card-text" [innerHTML]="item?.body" ></p>
                    <a [routerLink]="['/home']"  routerLinkActive="active">Regresar a Home</a>
                  </div>
                </div>
              </div>
        </ng-container>
    </div>
    <div class="row" *ngIf="!trueNoticia">
        <div class="col-sm-12 mt-2">
            <div class="card">
              <div class="card-body">
                <p class="card-text text-red">Esta noticia ya no se encuentra registrada...</p>
                <a [routerLink]="['/home']"  routerLinkActive="active">Regresar a Home</a>
              </div>
            </div>
          </div>
    </div>
</div>
